<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{LayoutImovel}">
		
<head>
<meta charset="UTF-8">
</head>

	
<section layout:fragment="conteudo">
	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
         <h1 class="h2">Cadastro imóvel</h1>
         
   	</div> 
    <div class="table-responsive">
		<form action="#" th:action="@{/home/imovel/save}" th:object="${imovel}" method="POST" >
			<div class="mb-3">
		  		<label for="categoria" >Categorias </label>
				<select class="form-select" name="categoria" id="categoria">
					<option th:each="state : ${listCategory}" th:value="${state.id}" th:text="${state.categoria}"selected>Selecione o estado</option>
				</select>
				
				<label for="negocio" >Negócios </label>
				<select class="form-select" name="negocio" id="negocio">
					<option th:each="business : ${listBusiness}" th:value="${business.id}" th:text="${business.negocio}"selected>Selecione o estado</option>
				</select>
				
				<label for="quarto" >Quartos </label>
				<select class="form-select" name="quarto" id="quarto">
					<option th:each="room : ${listRoom}" th:value="${room.id}" th:text="${room.quarto}"selected>Selecione o estado</option>
				</select>
				
				<label for="bairro" >Bairros </label>
				<select class="form-select" name="bairro" id="bairro">
					<option th:each="district : ${listDistrict}" th:value="${district.id}" th:text="${district.nome}"selected>Selecione o estado</option>
				</select>
				
				<label for="estado" >Municípios </label>
				<select class="form-select" name="estado" id="estado">
					<option th:each="municipality : ${listMunicipality}" th:value="${municipality.id}" th:text="${municipality.nome}"selected>Selecione o estado</option>
				</select>
				
				<label for="nome" >Estados </label>
				<select class="form-select" name="nome" id="nome">
					<option th:each="state : ${listState}" th:value="${state.id}" th:text="${state.nome}"selected>Selecione o estado</option>
				</select>
			</div>
			
			
			
			
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>                    
                            			
    </div>
</section>		

</html>
