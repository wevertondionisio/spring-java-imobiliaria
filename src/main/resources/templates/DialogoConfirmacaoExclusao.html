<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	
	
		<div class="modal fade" id="confirmacaoExclusaoModal" data-bs-backdrop="static" 
			data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmacaoExclusaoModal" aria-hidden="true">
		  <div class="modal-dialog">
		  	<form th:attr="data-url-base='home/categorias'" method="POST" th:method="DELETE">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Você tem certeza?</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
					      <div class="modal-body">
					        <p>Tem certeza que deseja apagar o título?</p>
					      </div>
				      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
			        <button type="submit" class="btn btn-danger">Excluir</button>
			      </div>
			    </div>
		    </form>
		  </div>
		</div>
	
</html>
