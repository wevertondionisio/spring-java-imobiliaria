<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{LayoutCategory}">

<head>
<meta charset="UTF-8">
	<title>Categorias</title>
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<section layout:fragment="conteudo">
		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	         <h1 class="h2">Editar categoria</h1>
	   	</div>
	   		<div class="table-responsive">
		   	<form action="#" th:action="@{/home/categorias/save}" th:object="${category}" method="POST" >
				<div class="mb-3">
					<input type="text" readonly="readonly" class="form-control" name="id" id="categoria" th:field="*{id}">
			  		<label for="categoria" class="form-label">Nome da categoria</label>
			  		<input type="text" class="form-control" name="categoria" id="categoria" placeholder="categoria" th:field="*{categoria}">
				</div>
		
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>	
</section>

<body>
	<div class="container">
	<h1>Editar categoria</h1>
	
	</div>
</body>
</html>
