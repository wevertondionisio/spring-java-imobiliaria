<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{LayoutDistrict}">
		
<head>
<meta charset="UTF-8">
</head>

	
<section layout:fragment="conteudo">
	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
         <h1 class="h2">Novo bairro</h1>
   	</div> 
    <div class="table-responsive">
		<form action="#" th:action="@{/home/bairros/save}" th:object="${district}" method="POST" >
			<div class="mb-3">
		  		<label for="nome" class="form-label">Nome do bairro</label>
		  		<input type="text" class="form-control" name="nome" id="nome" placeholder="nome" th:field="*{nome}">
			</div>
			
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>                    
                            			
    </div>
</section>		

</html>
